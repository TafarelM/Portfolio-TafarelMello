	<link rel="icon" href="images/favicon-128.png" sizes="128x128">

	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="css/contato.css">
	<link rel="stylesheet" href="css/plugins.css">
</head>

<body>

	<nav class="menu-responsivo">
		<ul>
			<li><a href="index.html">Início</a></li>
			<li><a href="sobre.html">Sobre</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
			<li><a href="contato.html">Contato</a></li>
		</ul>
	</nav>

	<div class="layout">
		<header>
			<div class="container">
				<div class="logo">
					<a href="index.html">
						<img src="images/Logo.png" alt="Logo">
					</a>
				</div>
				<div class="links">
					<nav>
						<ul>
							<li><a href="index.html">Início</a></li>
							<li><a href="sobre.html">Sobre</a></li>
							<li><a href="portfolio.html">Portfolio</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>

					<a class="toggle" href="javascript:;">
						<span></span>
						<span></span>
						<span></span>
					</a>

					<ul class="social">
						<li class="face">
							<a href="#"><i class="fa fa-facebook"></i></a>
						</li>

						<li class="github">
							<a href="https://github.com/TafarelM"><i class="fa fa-github-alt"></i></a>
						</li>

						<li class="linkedin">
							<a href="#"><i class="fa fa-linkedin"></i></a>
						</li>
					</ul>
				</div>

				<h1><strong>Fale Comigo</strong></h1>
				<p>Lorem ipsum dolor sit amet.</p>
			</div>
		</header>

		<main>
			<section class="contato">
				<div class="container">
					<form>
						<div class="cols">
							<div class="col">
								<div class="form-group">
									<input type="text" placeholder="Nome" required>
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<input type="email" placeholder="E-mail">
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<input placeholder="Telefone" type="number">
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<select>
										<option>Selecione uma opção</option>
										<option>Orçamento</option>
										<option>Sugestão</option>
										<option>Outras Informações</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<textarea placeholder="Preencha suas dúvidas"></textarea>
						</div>

						<div class="form-group">
							<button class="botao medio"><i class="fa fa-arrow-right"></i> Enviar Contato</button>
						</div>

						<p class="bg-success">
							<i class="fa fa-info-circle"></i> Seu contato foi enviado com sucesso.</p>

						<p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos obrigatórios.</p>

					</form>
				</div>
			</section>
		</main>

		<footer>
			<div class="logo-rodape">
				<a href="index.html">
					<img src="images/Logo.png" alt="Logo">
				</a>
				<p>2016 Todos os Direitos Reservados</p>
			</div>
		</footer>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/wow/dist/wow.min.js"></script>
	<script>
		$(function () {
			$('.toggle').click(function () {
				$('.layout').toggleClass('ativo');
				$('.menu-responsivo').toggleClass('ativo');
				$(this).toggleClass('ativo');
			});
			new WOW().init();
		});
	</script>
</body>

</html>
